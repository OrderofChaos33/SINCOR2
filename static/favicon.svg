<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- SINCOR AI Platform Favicon -->
  <!-- Modern tech aesthetic with neural network theme -->

  <!-- Background -->
  <rect width="100" height="100" fill="#0f172a" rx="20"/>

  <!-- Central node (brain/AI core) -->
  <circle cx="50" cy="50" r="18" fill="#3b82f6" opacity="0.9"/>

  <!-- Neural network connections -->
  <g stroke="#60a5fa" stroke-width="2" opacity="0.6">
    <line x1="50" y1="50" x2="25" y2="25"/>
    <line x1="50" y1="50" x2="75" y2="25"/>
    <line x1="50" y1="50" x2="25" y2="75"/>
    <line x1="50" y1="50" x2="75" y2="75"/>
  </g>

  <!-- Outer nodes -->
  <g fill="#3b82f6">
    <circle cx="25" cy="25" r="8"/>
    <circle cx="75" cy="25" r="8"/>
    <circle cx="25" cy="75" r="8"/>
    <circle cx="75" cy="75" r="8"/>
  </g>

  <!-- Inner highlight on central node -->
  <circle cx="50" cy="50" r="8" fill="#60a5fa" opacity="0.8"/>

  <!-- Letter S overlay (subtle) -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">S</text>
</svg>
